<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foram os tempos de silêncio</title>
    <link rel="icon" href="files/yellow-circle.png"  />
    </head>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
        
    <div id="player">
        <h4><i class="material-icons">equalizer</i>Foram os tempos de silêncio</h4>
            <div class="card">
                <div class="card-image">
                        <a href="#" class="btn-floating btn-large halfway-fab">
                            <i class="material-icons" id="play-pause">play_arrow</i>
                        </a>    
                </div>
                <div class="card-content">
                    <h5>Title</h5>
                    <p class="artist"> Artist</p>
                    <div class="row valign-wrapper">
                        <div class="cols2" id="current-duration">00:00</div>
                        <div class="col s6 range-field valign-wrapper">
                            <input id="seekbar" type="range" min=0 max=0 step="1">
                        </div>
                        <div class="cols2" id="total-duration">00:00</div>
                        <div>
                            <a href="#"><i class="material-icons" id="mute">volume_up</i></a>
                        </div>
                        <div class="col s3 range-field valign-wrapper">
                            <input id="vol-control" type="range" min=0 max=100 step="1">
                        </div>
                    </div>
                </div>
            </div>
            <a href="https://github.com/LucasGabrielKauer/audioPlayer" target="_blank">
                <img src="files/github.png" style="max-width: 40px; padding-left: 5px;">
            </a>
        </div>
    
    <script src="index.js" type="module"></script>
    
</body>
</html>
